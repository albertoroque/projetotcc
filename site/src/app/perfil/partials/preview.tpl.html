<md-dialog style="width:95%;">
    
    <style type="text/css">

      .img-preview{
        width: 100%;
        height: 70%;
        max-height: 100%;              
        background-size: contain;  
        background-repeat: no-repeat; 
        margin: 0 auto; 
        background-color: #efefef; 
        background-position: center;         
      }
      
    </style>
    
    <md-dialog-content>
      <div>
        <div class="img-preview" style="background-image: url('{{ imagePreview }}');">

        </div>
      <div>
    </md-dialog-content>

    <md-dialog-actions layout="row">      
      <span flex></span>
      <md-button ng-click="cancelar()">
       cancelar
      </md-button>
      <md-button class="md-primary" ng-click="gravaImagem(imagePreview)">
        publicar
      </md-button>
    </md-dialog-actions>
</md-dialog>
