<!-- LOGIN -->
  <div flex style="">
    <div layout="column" class="login-form" style="margin-top: 2%;" md-theme="default"> 

      <h2 class="md-display-2  text-center">
        Entre no mundo mais Social
      </h2>
      
      <md-input-container  class="md-block md-icon-float">
        <label class="social-color-white" style="text-shadow: none;">Nome da conta</label>            
        <input ng-model="user.username">
      </md-input-container>
      <md-input-container class="md-block md-icon-float">
        <label class="social-color-white" style="text-shadow: none;">Senha</label>            
        <input ng-model="user.password" type="password">
      </md-input-container>
      <md-input-container class="md-block md-icon-float">
        <label class="social-color-white" style="text-shadow: none;">Nome</label>            
        <input ng-model="user.nome">
      </md-input-container>      

      <p class="text-center" style="color: red;">{{ erro }}</p>
            
      <md-button class="md-raised md-primary" ng-click="cadastrar(user);">
        cadastrar
      </md-button>  

      <md-button class="" ng-click="">
        <i class="fa fa-facebook-official fa-lg"></i>
         &nbsp; usar seu facebook
      </md-button>

    </div>
  </div>
  <!-- END LOGIN -->
